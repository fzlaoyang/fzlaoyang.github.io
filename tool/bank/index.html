<h2 style="text-align: center;">银行卡号识别与银行行号查询系统</h2>

<content><style>
* {margin: 0;padding: 0;box-sizing: border-box;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;}
body {line-height: 1.6;color: #1d2129;}
.container {max-width: 720px;margin: 0 auto;padding: 20px;}
.card {background: #fff;border-radius: 16px;box-shadow: 0 4px 20px rgba(0,0,0,0.08);padding: 24px;margin-bottom: 32px;}
.table-wrap {overflow-x: auto;}
.bank-table {width: 100%;border-collapse: collapse;}
.table-header {border-bottom: 2px solid #e5e7eb;}
.table-header th {padding: 16px;text-align: left;color: #4b5563;font-weight: 600;width: 33.333%;}
.table-body tr {border-bottom: 1px solid #f3f4f6;}
.table-body td {padding: 16px;}
.input-field {width: 100%;padding: 10px 16px;border: 1px solid #d1d5db;border-radius: 8px;font-size: 14px;outline: none;transition: all 0.3s ease-in-out;}
.input-field:focus {border-color: #165DFF;box-shadow: 0 0 0 4px rgba(22,93,255,0.2);}
.result-box {min-height: 40px;display: flex;align-items: center;color: #9ca3af;font-size: 14px;}
.status-msg {margin-top: 16px;padding: 12px;border-radius: 8px;display: flex;align-items: center;display: none;}
.success {background-color: #f0fdf4;color: #065f46;border: 1px solid #d1fae5;}
.error {background-color: #fef2f2;color: #991b1b;border: 1px solid #fecaca;}
.info {background-color: #eff6ff;color: #1e40af;border: 1px solid #dbeafe;}
.quick-search {margin-top: 32px;}
.quick-title {font-size: 16px;color: #4b5563;font-weight: 600;margin-bottom: 16px;}
.bank-grid {display: grid;grid-template-columns: repeat(2, 1fr);gap: 12px;}
@media (min-width: 640px) {.bank-grid {grid-template-columns: repeat(3, 1fr);}}
@media (min-width: 768px) {.bank-grid {grid-template-columns: repeat(6, 1fr);}}
.bank-btn {padding: 8px 12px;background-color: #f5f7fa;border: none;border-radius: 8px;font-size: 13px;color: #1d2129;cursor: pointer;transition: all 0.3s ease-in-out;text-align: center;}
.bank-btn:hover {background-color: rgba(22,93,255,0.1);color: #165DFF;}
.icon {margin-right: 8px;font-size: 14px;}
</style>
<div class="container">
    <div class="card">
        <div class="table-wrap">
            <table class="bank-table">
                <thead class="table-header">
                    <tr>
                        <th>银行卡号前6位</th>
                        <th>所属银行</th>
                        <th>网点行号</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr>
                        <td>
                            <input type="text" id="cardBin" maxlength="6" class="input-field" placeholder="请输入前6位数字">
                        </td>
                        <td>
                            <div id="bankName" class="result-box">
                                <span>等待输入...</span>
                            </div>
                        </td>
                        <td>
                            <div id="bankCode" class="result-box">
                                <span>等待识别...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="statusMessage" class="status-msg"></div>
        <div class="quick-search">
            <h4 class="quick-title">常用银行快捷查询</h4>
            <div class="bank-grid">
                <button class="bank-btn" data-bin="622202">工商银行</button>
                <button class="bank-btn" data-bin="622848">农业银行</button>
                <button class="bank-btn" data-bin="622666">中国银行</button>
                <button class="bank-btn" data-bin="620021">交通银行</button>
                <button class="bank-btn" data-bin="622690">中信银行</button>
                <button class="bank-btn" data-bin="622660">光大银行</button>
                <button class="bank-btn" data-bin="621222">华夏银行</button>
                <button class="bank-btn" data-bin="622615">民生银行</button>
                <button class="bank-btn" data-bin="622555">广发银行</button>
                <button class="bank-btn" data-bin="622588">招商银行</button>
                <button class="bank-btn" data-bin="622599">兴业银行</button>
                <button class="bank-btn" data-bin="622521">浦发银行</button>
            </div>
        </div>
    </div>
<script src="/js/bank.js"></script>
