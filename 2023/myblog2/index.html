<hr>
<p>旗山湖项目位于上街福州大学城的中心共享区，建成后将成为一座兼具水利与景观的生态湖，水域面积将超福州西湖，成为福州“第一大湖”</p>
<p>露营是一种短时的户外生活方式，是为了工程、军事、测绘、旅游等而特设临时的户外驻扎区，包括营帐、草棚、车房等简易形式的短时户外居住营所。</p>
